<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBMI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-500 w-full p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-bold">MyBMI</a>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl font-bold mb-4">BMI Calculator</h1>
            <form id="bmiForm">
                <div class="mb-4">
                    <label for="unit" class="block text-gray-700">Unit</label>
                    <select id="unit" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="metric">Metric (kg, cm)</option>
                        <option value="imperial">Imperial (lbs, inches)</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="weight" class="block text-gray-700">Weight</label>
                    <input type="number" id="weight" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <label for="height" class="block text-gray-700">Height</label>
                    <input type="number" id="height" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700">Calculate</button>
                </div>
            </form>
            <div id="result" class="hidden p-4 mt-4 border-2 rounded-lg"></div>
            <div class="mt-4">
                <label for="bmiMeter" class="block text-gray-700">BMI Meter</label>
                <meter id="bmiMeter" min="0" max="40" low="18.5" high="24.9" optimum="21.7" class="w-full h-8"></meter>
                <div class="flex justify-between text-sm mt-1">
                    <span>0</span>
                    <span>10</span>
                    <span>20</span>
                    <span>30</span>
                    <span>40</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
